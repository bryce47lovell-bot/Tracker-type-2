  // ----- CLICK MAP TO SET TEACHER LOCATION -----
  img.addEventListener("click", (e) => {
    const teacher = teacherSelect.value;
    if (!teacher) {
      alert("Select a teacher first");
      return;
    }

    const rect = img.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const xPercent = x / rect.width;
    const yPercent = y / rect.height;

    db.collection("teachers").doc(teacher).set({
      xPercent,
      yPercent
    }).then(() => console.log(`${teacher} location updated!`))
      .catch(error => console.error("Error updating location:", error));
  });

  // ----- REAL-TIME LISTENER FOR PINS & DROPDOWN -----
  db.collection("teachers").onSnapshot(snapshot => {
    // Update dropdown
    teacherSelect.innerHTML = '<option value="">-- Select a Teacher --</option>';
    snapshot.forEach(doc => {
      const option = document.createElement("option");
      option.value = doc.id;
      option.textContent = doc.id;
      teacherSelect.appendChild(option);
    });

    // Update map pins
    document.querySelectorAll(".pin").forEach(p => p.remove());

    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.xPercent == null || data.yPercent == null) return;

      const pin = document.createElement("div");
      pin.className = "pin";

      const label = document.createElement("div");
      label.className = "pin-label";
      label.textContent = doc.id;

      pin.appendChild(label);
      pin.style.left = (data.xPercent * img.clientWidth) + "px";
      pin.style.top = (data.yPercent * img.clientHeight) + "px";

      mapContainer.appendChild(pin);
    });
  });
